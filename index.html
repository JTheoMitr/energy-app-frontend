<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <title>Energy Tracker</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body class="main">
        <h1>Pioneers in the Energy Field</h1>
       <button id="abcBtn">Alphabetize Companies</button>

        <h2>Select Energy Type:</h2>
        <div id="energy-container"></div>

        <ul id="company-list">
        </ul>

        <h3>Add a new Company:</h3>
        <form id="company-form">
           <label for="company-name">Name:</label>
           <input type="text" name="name" id="company-name"><br><br>
           <label for="company-description">Description:</label>
           <input type="text" name="description" id="company-description"><br><br>
           <label for="company-location">Location:</label>
           <input type="text" name="location" id="company-location"><br><br>
           <label for="company-website">Website:</label>
           <input type="text" name="website" id="company-website"><br><br>

           <label for="energy-dropdown">Energy Source:</label>
           <select name="energy_id" id="energy-dropdown">
           </select><br></br>

           <input type="submit" value="Create">
       </form>

       <h3>Add a new Energy</h3>
       <form id="energy-form">
        <label for="energy-name">Name:</label>
        <input type="text" name="name" id="energy-name"><br><br>

        <input type="submit" value="Create">
       </form>


       <script src="src/company.js" type="text/javascript"></script>
       <script src="src/companyApi.js" type="text/javascript"></script>
       <script src="src/energy.js" type="text/javascript"></script>
       <script src="src/energyApi.js" type="text/javascript"></script>
       <script src="index.js" type="text/javascript"></script>

    </body>


</html>
